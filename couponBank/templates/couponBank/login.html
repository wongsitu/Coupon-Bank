{% extends "couponBank/base.html" %}

{% block content %}
<div class="card w-50 login">
    <div class="card-body">
        <h2 class="text-center">Sign in</h2>
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Another input">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
</div>

{% endblock %}
